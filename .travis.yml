language: python
sudo: false

env:
  - TOXENV=travis_33
  - TOXENV=travis_34
  - TOXENV=qa

matrix:
  fast_finish: true
  allow_failures:
    - env: TOXENV=qa

services: postgresql

before_script:
  - psql -c "CREATE DATABASE viewflow;" -U postgres

before_install:
  - export DATABASE_URL=postgres://postgres@localhost/viewflow

install:
  - pip install -U pip
  - pip install tox
  - pip install psycopg2

script: 
  - tox
