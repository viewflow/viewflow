{% extends 'helloworld/base.html' %}

{% block content %}
<h1>Hello, world</h1>

<table class="table">
    <thead>
        <tr>
            <th>Process</th>
            <th>Task</th>
            <th>Status</th>
    </thead>
    <tbody>
        {% for task in task_list %}
        <tr>
            <td>{{ task.process }}</td>
            <td><a href="#">{{ task }}</a></td>
            <td>{{ task.finished }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
